<ion-content>
  <div class="bgColor"> <!--for background-->
    <img src="assets/img/logo.jpeg" alt="Main logo" id="myLogo"> <!--for logo-->
    <ion-card class="ion-text-wrap"> 
      <ion-card-content>
        <ion-label>Username</ion-label>
        <ion-item>
            <ion-input placeholder="Enter your username"></ion-input> <!--username input-->
        </ion-item>
        <br>
        <ion-label>Password</ion-label>
        <ion-item>
            <ion-input placeholder="Enter your password" type="password"></ion-input> <!--password input-->
        </ion-item>
        <ion-button>Login</ion-button> <!--login button-->
        <!--remember me & forgot pass below-->
        <div id="smallBox">
          &nbsp;
          <p class="theFont"><input type="checkbox"> Remember Me</p>
          <a class="theFont" id="fontP">Forgot Password?</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>

<!--for footer-->
<ion-footer>
  <ion-label class="myFont">Dont have an account? <a routerLink="register">Sign up</a></ion-label>
</ion-footer>
